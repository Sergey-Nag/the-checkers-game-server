<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --black: #51505e;
      --white: #f0f0f0;
    }
    .board-wrapp {
      width: 700px;
      padding-bottom: 700px;
      position: relative;
      margin: 8vh auto 0;
    }
    .board {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .board::after {
      content: attr(data-role);
      display: block;
      position: absolute;
      bottom: -100px;
      left: 0;
      width: 100%;
      text-align: center;
    }
    .cell {
      width: calc(100% / 8);
      height: calc(100% / 8);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .cell.eat,
    .cell.highlight {
      outline: 6px solid;
      z-index: 2;
    }
    .cell.highlight {
      outline-color: rgba(255, 255, 0, 0.7);
    }
    .cell.eat {
      outline-color: rgba(255, 0, 0, 0.7);
    }
    .cell.black {
      background-color: var(--black)
    }
    .cell.white {
      background-color: var(--white)
    }
    .cell::before,
    .cell::after {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--black);
      opacity: .6;
      pointer-events: none;
    }
    .cell:nth-child(-n + 8)::before {
      content: attr(data-col);
      top: -45%;
    }
    .cell:nth-last-child(-n + 8)::before {
      content: attr(data-col);
      bottom: -45%;
    }
    .cell:nth-child(8n)::after {
      content: attr(data-row);
      right: -35%;
    }
    .cell:nth-child(8n + 1)::after {
      content: attr(data-row);
      left: -35%;
    }
    .figure {
      width: 85%;
      height: 85%;
      border-radius: 50%;
      border-width: 4px;
      border-style: solid;
      text-align: center;
      line-height: 420%;
      font-weight: bold;
    }
    .figure.black {
      background-color: black;
      border-color: white;
      color: white;
    }
    .figure.white {
      background-color: white;
      border-color: black;
      color: black;
    }
    .figure.king::before {
      content: '♔';
      font-size: 2rem;
    }
    .stack {
      position: absolute;
      padding: 20px;
      top: 0;
    }
    .stack.black {
      left: 0;
      border-right: 3px solid var(--black);
    }
    .stack.white {
      right: 0;
      border-left: 3px solid var(--black);
    }
    .stack .figure {
      width: 70px;
      height: 70px;
    }
    .stack .figure:nth-child(n + 2) {
      margin-top: -50%;
    }
    .create-room {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #51505e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .btn {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .role {
      text-align: center;
      padding-top: 20px;
    }
    @media (max-width: 900px) {
      .board-wrapp {
        width: 90%;
        padding-bottom: 90%;
        margin-bottom: 100px;
      }
      .stack {
        position: relative;
        border-left: none !important;
        border-right: none !important;
        border-top: 3px solid var(--black);
      }
      .stack .figure {
        display: inline-block;
        width: 45px;
        height: 45px;
      }
      .stack .figure:nth-child(n + 2) {
        margin-top: auto;
        margin-left: -20px;
      }
    }
  </style>
</head>
<body>
  <div class="create-room" style="display: none">
    <button class="btn" id="createRoom">Create room</button>
  </div>
  <div class="board-wrapp">
    <div class="board"></div>
  </div>
  <div class="stack black">
    <h3>Black (<span class="count">0</span>)</h3>
    <div class="wrapp"></div>
  </div>
  <div class="stack white">
    <h3>White (<span class="count">0</span>)</h3>
    <div class="wrapp"></div>
  </div>

  <script>
    const gameData = {
      role: null
    };
    
    Object.defineProperty(gameData, 'name', {
      get() {
        if (!this._name) this._name = prompt('Username');

        return this._name;
      }
    })

    const board = document.querySelector('.board');
    const figuresStack = document.querySelectorAll('.stack');
    const createRoomWrapp = document.querySelector('.create-room');
    const roleWrapp = document.querySelector('.role');

    const setRole = (role) => {
      board.dataset.role = role === 'watcher' ? role : `Player ${gameData.name} — ${role}`;
    }
    const showCreateRoom = () => {
      createRoomWrapp.style.display = 'flex';
      document.querySelector('#createRoom').addEventListener('click', () => {
        fetch('http://localhost:8080/api/room', { method: 'POST' })
          .then((data) => data.json())
          .then((data) => {
            console.log(data)
            connectToTheRoom(data.id, gameData.name);

            createRoomWrapp.style.display = 'none';
          });
      }, { once: true });
    }

    const updateTitle = () => {
      console.log(gameData)
      document.title = `${gameData.name} • [${gameData.role}]`;
    }

    const getFigure = (figure) => figure ? `<div class="figure ${figure.color} ${figure.isKing ? 'king' : ''}"></div>` : '';

    const getCell = (cell) => `<div data-col="${cell.col}" data-row="${cell.row}" class="cell ${cell.color}">
      ${getFigure(cell.figure)}
    </div>`;

    const renderBoard = (cells) => {
      const cellsHtml = cells.map((cell) => getCell(cell)).join('');

      board.innerHTML = cellsHtml;
    }

    const renderScore = (scores) => {
      figuresStack[0].lastElementChild.innerHTML = scores.black.map((figure) => getFigure(figure)).join('');
      figuresStack[0].querySelector('.count').textContent = scores.black.length;

      figuresStack[1].lastElementChild.innerHTML = scores.white.map((figure) => getFigure(figure)).join('');
      figuresStack[1].querySelector('.count').textContent = scores.white.length;
    }

    const removeHighlightFromCells = () => {
      board.querySelectorAll('.cell.highlight, .cell.eat').forEach((cell) => cell.className = `cell ${cell.classList.contains('black') ? 'black' : 'white'}`);
    }

    const highlightCells = (cells) => {
      removeHighlightFromCells();
      cells.forEach((cell) => board.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`).classList.add(cell.canEat ? 'eat' : 'highlight'));
    }

    const payload = (type, message) => JSON.stringify({ type, message });

    const parsePayload = (data) => JSON.parse(data);
    const connectToTheRoom = (roomId, userName) => {
      const ws = new WebSocket(`ws://localhost:4000?roomId=${roomId}&userName=${userName}`);
      ws.onopen = () => {
        console.log('open');
      }
      ws.onmessage = (e) => {
        const payload = parsePayload(e.data);
        console.log(payload);
        switch (payload.type) {
          case 'participantRole':
            gameData.role = payload.message;
            updateTitle();
            setRole(gameData.role);
            break;
          case 'error':
            console.warn('Error:', payload.message);
            break;
          case 'board':
            renderBoard(payload.message);
            break;
          case 'highlight':
            highlightCells(payload.message);
            console.log(payload.message);
            break;
          case 'eat':
            renderScore(payload.message)
            break;
        }
      }
      const selectedCells = {
        from: null,
        to: null
      };
      const onCellClick = ({col, row}) => {
        if (!selectedCells.from) {
          selectedCells.from = { col, row: +row };
        } else if (selectedCells.from?.col === col && selectedCells.from?.row === +row) {
          selectedCells.from = selectedCells.to = null;
          removeHighlightFromCells();
        } else if (!selectedCells.to) {
          selectedCells.to = { col, row: +row };
        }

        if (selectedCells.from && !selectedCells.to) {
          ws.send(payload('highlight', selectedCells));
        } else if (selectedCells.from) {
          ws.send(payload('move', selectedCells));
          selectedCells.from = selectedCells.to = null;
          removeHighlightFromCells();
        }

        console.log(selectedCells)
      }; 

      board.addEventListener('click', ({target}) => {
        const cell = target.closest('.cell');
        if (cell) onCellClick(cell.dataset);
      })
    }
    

    fetch('http://localhost:8080/api/rooms')
      .then(data => data.json())
      .then(data => {
        connectToTheRoom(data[0].id, gameData.name);
      })
      .catch((e) => {
        showCreateRoom();
      })

  </script>
</body>
</html>
